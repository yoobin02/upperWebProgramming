<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 할 일 생성</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>새 할 일 생성</h1>

    <form th:action="@{/todos}" method="post" th:object="${todo}">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="description">설명:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="dueDate">마감일:</label>
            <input type="datetime-local" id="dueDate" th:field="*{dueDate}" class="form-control">
        </div>

        <div class="form-group">
            <label for="priority">우선순위 (0-5):</label>
            <input type="number" id="priority" th:field="*{priority}" min="0" max="5" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{/todos}" class="btn btn-secondary">취소</a>
    </form>
</div>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
